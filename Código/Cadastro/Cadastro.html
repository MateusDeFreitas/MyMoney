<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>MyMoney - Cadastro</title>
    
</head>
<body>
    <div class="cadastro-container">
        <div class="background"></div>
        <div class="cadastro-form">
            <div class="logo">
                <img src="Icones/Ico.Logo.png" alt="Logo">
            </div>
            <h1 class="cadastro-title">Cadastro</h1>
            <div class="form-group">
                <span class="form-icon"><img src="Icones/Ico.email.png" alt="email"></span>
                <input type="email" class="form-control" placeholder="Insira um email" required>
            </div>
            <div class="form-group">
                <span class="form-icon"><img src="Icones/Ico.senha.png" alt="senha"></span>
                <input type="password" class="form-control" placeholder="Insira uma senha" required>
            </div>
            <div class="form-group">
                <span class="form-icon"> <img src="Icones/Ico.senha.png" alt="senha"></span>
                <input type="password" class="form-control" placeholder="Confirme sua senha" required>
            </div>
            <button type="submit" class="btn-cadastrar">Cadastrar</button>
            <div class="login-link">
                JÃ¡ tem cadastro? <a href="#">Clique aqui!</a>
            </div>
        </div>
    </div>
</body>
</html>
